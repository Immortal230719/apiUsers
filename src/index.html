<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/lib/bulma.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Users api</title>
</head>
<body>
  <div id="sprite" class="hidden"></div>

  <section class="section">
    <div class="container">
      <h1 class="title">Users</h1>
      <table class="table is-hoverable is-fullwidth is-striped">
        <thead class="table_thead">
          <tr>
            <th>
              <svg class="table_thead_icon">
                <use xlink:href="#user_icon"></use>
              </svg>
              id
            </th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>Birthday</th>
            <th>Show</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="table_tbody">         
        </tbody>
        <tfoot class="table_tfoot">
          <tr>
            <td colspan="6">Total Accounts</td>
            <td id="totalUsers"></td>
          </tr>
        </tfoot>
      </table>
      <div class="wrapper">
        <div id="pagination" class="pagination_box"></div>
        <span id="loader" class="loading">Loading...</span>
      </div>
    </div>
  </section>  

  <div id="popup"  class="pop-bg hidden">
    <div class="box">
    </div>
  </div>
  
  <script src="js/lib/jquery-3.4.1.min.js"></script>
  <script src="js/lib/jquery.simplePagination.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
