<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Users api</title>
</head>
<body>
  <div id="sprite" class="hidden"></div>

  <section class="section">
    <div class="container is-fluid">
      <h1 class="title is-1 is-centered is-end">Users</h1>
      <button id="create" class="button is-primary is-medium is-rounded is-pulled-right">Create New User</button>
      <table class="table is-hoverable is-fullwidth is-striped">
        <thead class="table_thead">
          <tr>
            <th>
              <svg class="table_thead_icon">
                <use xlink:href="#user_icon"></use>
              </svg>
              id
            </th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>Birthday</th>
            <th>Show</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="table_tbody">         
        </tbody>
        <tfoot class="table_tfoot">
          <tr>
            <td colspan="8">Total Accounts</td>
            <td id="totalUsers"></td>
          </tr>
        </tfoot>
      </table>
      <div class="wrapper">
        <div id="pagination" class="pagination_box"></div>
        <progress id="loader" class="progress is-link loader hidden" max="100">10%</progress>
      </div>
    </div>
  </section>

  <!-- modal for show user start -->

  <div class="modal">
    <div class="modal-background"></div>
    <div id="modal" class="modal-content">           
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <!-- modal for show user end -->

  <!-- modal for delete user start -->

  <div class="modal">
    <div class="modal-background"></div>
    <div id="deleteUser" class="modal-content">
      <div class="notification is-warning successUser">
        <span class="is-block">Do You Really Want To Delete This User? </span>        
        <div class="field is-grouped">
          <div class="control">
            <button id="yes" type="button" class="button is-danger is-small">YES</button>
          </div>
          <div class="control">
            <button id="no" type="button" class="button is-info is-small">NO</button>
          </div>         
        </div>        
      </div>
      <div id="containerForUserData"></div>               
    </div>
    <div id="deleteDone" class="notification  is-success hidden successUser">
      <span class="is-block">User Deleted Successfully</span><button id="deleteOkBtn" class="button is-success is-light  is-fullwidth is-small">OK</button>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <!-- modal for delete user end -->

  <!-- createUser modal start -->

  <div class="modal">
    <div class="modal-background"></div>
    <div id="modalCreate" class="modal-content">
      <form enctype="multipart/form-data" id="createUser" action="#" method="POST" class="create">
        <div class="field">
          <label class="label">First Name (required)</label>
          <div class="control">
            <input id="firstName" class="input" name="firstName" type="text" placeholder="e.g Alex">
          </div>
        </div>
        
        <div class="field">
          <label class="label">Last Name</label>
          <div class="control">
            <input id="lastName" class="input" name="lastName" type="text" placeholder="e.g Smith">
          </div>
        </div>
        
        <div class="field">
          <label class="label">Email (required)</label>
          <div class="control">
            <input id="email" class="input" name="email" type="email" placeholder="e.g. alexsmith@gmail.com">
          </div>
        </div>
        
        <div class="field">
          <label class="label">Status (required)</label>
          <div class="control">
            <div class="select is-small">
              <select id="statusSelect" name="statusSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="field">
          <label class="label">BirthDay</label>
          <div class="control">
            <input id="datepicker" name="datepicker" type="text"/>
          </div>
        </div>
        
        <div class="field is-grouped">
          <div class="control">
            <button id="createDiasabledBtn" type="submit" class="button is-primary" disabled>CREATE</button>
          </div>
          <div class="control">
            <button id="updateUser" type="button" class="button is-primary">UPDATE</button>
          </div>
          <div class="control">
            <button type="reset" class="button is-link is-light">RESET</button>
          </div>          
        </div>
      </form>      
      </div>
      <div id="success" class="notification  is-success hidden successUser">
        <span id="successText" class="is-block"></span><button id="successOkBtn" class="button is-success is-light  is-fullwidth is-small">OK</button>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

  <!-- createUser modal end -->  
 
  <script src="js/main.js"></script>
</body>
</html>
