<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/lib/bloom.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Users api</title>
</head>
<body>
  <h1 class="title">Users</h1>
  <div class="grid-row">
    <div class="grid-column -xlarge-12">
      <table>
        <thead class="thead">
          <tr>
            <th>id</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>Birthday</th>
            <th>Show</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="tbody">         
        </tbody>
        <tfoot class="tfoot">
          <tr>
            <td colspan="6">Total Accounts</td>
            <td id="totalUsers"></td>
          </tr>
        </tfoot>
      </table>
      <div class="wrapper">
        <div id="pagination" class="pagination_box"></div>
        <i id="loader" class="icon -spinner -spin"></i>
      </div>
    </div>
  </div>

  <a href="#" class="show-btn hidden" id="pop"  data-reveal-id="myModal" data-animation="fade"></a>

  <div id="popup"  class="pop-bg hidden">
    <div class="box">
    </div>
  </div>
  
  <script src="js/lib/jquery-3.4.1.min.js"></script>
  <script src="js/lib/jquery.simplePagination.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
