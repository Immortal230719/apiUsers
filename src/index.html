<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/lib/bloom.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Users api</title>
</head>
<body>
  <h1 class="title">Users</h1>
  <div class="grid-row">
    <div class="grid-column -xlarge-12">
      <table>
        <thead>
          <tr>
            <th><i class="icon -user"></i>id</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>Birthday</th>
          </tr>
        </thead>
        <tbody id="tableBody">          
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">Total Accounts</td>
            <td id="totalUsers"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  


  <script src="js/lib/jquery-3.4.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
