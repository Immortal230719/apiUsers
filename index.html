<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Choose Your Bank!</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div id="welcome" class="wrapper">
      <h1>Welcome! <br>
      Please, choose your options.
      </h1>
      <button id="startBtn" class="start_btn" type="button">start</button>
    </div>
    <div id="stepOne" class="wrapper hidden">
      <h2>Please, Enter All Fields.</h2>
      <form id="formStepOne" action="#">
        <div class="relative">
          <input id="userName" name="name" type="text" minlength="2" placeholder="Your Name" pattern="[A-Za-z]">
        </div>
        <div class="relative">
          <input id="userAge" name="age" placeholder="Your Age">
        </div>
          <select size="1" name="country" id="countrySelect">
            <option value="default"></option>
            <option value="rus">Russian Federation</option>
            <option value="ger">Germany</option>
            <option value="usa">Unated States of America</option>
          </select>
          <select class="hidden" size="1" name="city" id="rusCitySelect">
            <option value="default"></option>
            <option value="moscow">Moscow</option>
            <option value="saint Peterburg">Saint Peterburg</option>
            <option value="kazan">Kazan</option>
          </select>
          <select class="hidden" size="1" name="city" id="gerCitySelect">
            <option value="default"></option>
            <option value="berlin">Berlin</option>
            <option value="gamburg">Gamburg</option>
            <option value="dusseldorf">Dusseldorf</option>
          </select>
          <select class="hidden" size="1" name="city" id="usaCitySelect">
            <option value="default"></option>
            <option value="NewYork">New York</option>
            <option value="losAng">Los Angeles</option>
          </select>
          <div class="flex">
            <button id="backStep1" class="start_btn" type="button">back</button>
            <span class="empty"></span>
            <button id="nextStep1" class="start_btn" type="submit" disabled>next</button>
          </div>
      </form>
    </div>
  </div>

  
  <script src="lib/jquery-3.4.1.min.js"></script>
  <script src="lib/jquery-migrate-1.2.1.min.js"></script>
  <script src="lib/jquery.validate.min.js"></script>
  <script src="lib/jquery.cookie.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
